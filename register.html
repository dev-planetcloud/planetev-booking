    <script>

      var data = {};

      function handleResponse(response)
      {
        resp = JSON.parse(response);

        if(resp.message == "Submitted")
        {

          data["bookingId"] = resp.bookingId;

          localStorage.setItem("bookingRequest", JSON.stringify(data) );

          window.location.href = "verify-o-t-p.html";
        }
        else
        {
          alert("Station not available.");
        }
      }

      function bookingRequest()
      {

        data = {
          "station": document.getElementById("stationOption").value,
          "name": document.getElementById("customerName").value,
          "plate": document.getElementById("plate").value,
          "telephone": document.getElementById("telephone").value
        };

        var url = "https://api.planetcloud.cloud/planetev/booking/request?name=" + data.name + "&plate="+ data.plate + "&telephone=" + data.telephone + "&station=" + data.station;

        fetch(url)
        .then(response => response.text())
        .then(
          data => handleResponse(data),
        );

      }

    </script>
